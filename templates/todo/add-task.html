{% extends "base.html" %}
{% block content %}
    <div class="card bg-secondary text-light shadow-sm p-4 w-70 mx-auto" style="margin: 10px;">
        <div class="card-body">
            <h5 class="card-title mb-4 text-start">Add new todo</h5>
            <form method="post">
                {% csrf_token %}
                <div class="mb-3">
                    {{ form.text }}
                    {% if form.text.errors %}
                    <div class="text-danger">
                        {{ form.text.errors }}
                    </div>
                    {% endif %}
                </div>
                <div class="mb-3">
                    {{ form.due_date }}
                    {% if form.due_date.errors %}
                    <div class="text-danger">
                        {{ form.due_date.errors }}
                    </div>
                    {% endif %}
                </div>
                <div class="d-flex justify-content-start">
                    <button type="submit" class="btn w-50 btn-success">OK</button>
                </div>
            </form>
        </div>
    </div>

{% endblock %}
