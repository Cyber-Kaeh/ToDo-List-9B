
{% extends "base.html" %}

{% block content %}
<div class="container my-4">
    <h1 class="text-start mb-4 text-light">Things to do</h1>
    <form method="post" action="{% url 'delete_todos' %}">
    {% csrf_token %}
    <div class="table-responsive">
        <table class="table table-bordered table-dark table-striped table-hover align-middle">
            <thead class="table-dark">
                <tr>
                    <th scope="col" style="width: 5%;">Select</th>
                    <th scope="col">Task</th>
                    <th scope="col">Due Date</th>
                </tr>
            </thead>
            <tbody>
                {% for item in object_list %}
                <tr>
                    <td><input type="checkbox" name="todo_ids" value="{{ item.id }}" class="form-check-input"></td>
                    <td>{{ item.text }}</td>
                    <td>{{ item.due_date }}</td>
            </tr>
            {% endfor %}
            </tbody>

        </table>
    </div>
    <div class="d-flex justify-content-start">
        <button type="submit" class="btn btn-outline-danger">Delete Selected</button>
    </div>
</form>
</div>
{% endblock %}
